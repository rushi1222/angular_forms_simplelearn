<!-- Add this to the <head> section of your HTML file -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
<div class="container page-center">
    <div class="row justify-content-center grid-border">
        <div class="col-4 col-margin">
            <h1>user Registration</h1>
            <form #login="ngForm" (ngSubmit)="submit(login)">
                <div class="form-group">
                    <label for="firstname">FirstName</label>
                    <input #name = "ngModel" required minlength="2" maxlength="7" type="text" name = "firstname" class ="form-control" ngModel>
                    <div *ngIf= "name.touched && name.invalid" class = "alert alert-danger" >
                        <p *ngIf="name.errors?.['required']">Firstname is required</p>
                        <p *ngIf="name.errors?.['minlength']">Firstname must be at least 2 characters long</p>
                    </div>

                </div>
                <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text" name = "lastname" class ="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name = "email" class ="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name = "password" class ="form-control" ngModel>
                </div>
                <button class = "btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-4 custom-bg-color d-flex align-items-center justify-content-center space-grotesk col-margin" style="min-height: 100px;">
            “Creativity is intelligence having fun”
        </div>
        
        
        
    </div>
    
</div>
